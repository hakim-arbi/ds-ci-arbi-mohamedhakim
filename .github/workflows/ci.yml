name: Build, Push and Deploy DS to DockerHub

# Déclencheurs : manuel + PR vers main
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

# Variables d'environnement avec secrets GitHub et noms des services
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  REPO_API: api-gateway
  REPO_CLIENT: client-service
  REPO_ACCOUNT: account-service

jobs:

  build:
    name: Build JARs and Push Docker Images
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Compiler les JARs pour tous les services
      - name: Build all JARs
        run: |
          echo "Building API Gateway JAR..."
          mvn -f ds-api-gateway/pom.xml clean package -DskipTests
          
          echo "Building Client Service JAR..."
          mvn -f ds-client-service/pom.xml clean package -DskipTests
          
          echo "Building Account Service JAR..."
          mvn -f ds-account-service/pom.xml clean package -DskipTests

      # 4️⃣ Connexion à DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

