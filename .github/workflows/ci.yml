name: Build, Push and Deploy DS to DockerHub

# Déclencheurs du workflow
on:
  workflow_dispatch:        # lancement manuel
  pull_request:
    branches:
      - main               # ouverture ou mise à jour d'une PR vers main

# Variables d'environnement
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  REPO_API: api-gateway
  REPO_CLIENT: client-service
  REPO_ACCOUNT: account-service

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Connexion à DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build JAR et image API Gateway
      - name: Build API Gateway JAR and Docker Image
        working-directory: ./ds-api-gateway
        run: |
          ./mvnw clean package -DskipTests
          docker build -t $DOCKERHUB_USERNAME/$REPO_API:latest .
          docker push $DOCKERHUB_USERNAME/$REPO_API:latest

      # 5️⃣ Build JAR et image Client Service
      - name: Build Client Service JAR and Docker Image
        working-directory: ./ds-client-service
        run: |
          ./mvnw clean package -DskipTests
          docker build -t $DOCKERHUB_USERNAME/$REPO_CLIENT:latest .
          docker push $DOCKERHUB_USERNAME/$REPO_CLIENT:latest

      # 6️⃣ Build JAR et image Account Service
      - name: Build Account Service JAR and Docker Image
        working-directory: ./ds-account-service
        run: |
          ./mvnw clean package -DskipTests
          docker build -t $DOCKERHUB_USERNAME/$REPO_ACCOUNT:latest .
          docker push $DOCKERHUB_USERNAME/$REPO_ACCOUNT:latest

  deploy:
    name: Deploy All Services
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Simulate deployment
        run: |
          echo "Simulating deployment of all services..."
          echo "API Gateway deployed!"
          echo "Client Service deployed!"
          echo "Account Service deployed!"
